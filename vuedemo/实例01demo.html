<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js 导航菜单</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <style>
        *{
		margin:0;
		padding:0;
	}
        body{
            font:15px/1.3 'Open Sans', sans-serif;
            text-align: center;
            color: cadetblue;
        }
      
    </style>

</head>

<body>
    <div id="app">
        <nav :class="active" @click.prevent>
            <a href="#" class="google" @click = 'makactive("google")'>google</a>
            <a href="#" class="baidu" @click = 'makactive("baidu")'>baidu</a>
            <a href="#" class="alibaba" @click = 'makactive("alibaba")'>alibaba</a>
        </nav>


        <p>选择的导航栏是：{{active}} </p>
    </div>

    <script>
        var vm = new Vue({

            el: '#app',
            data: {
                active: "google"
            },
            methods: {

                makactive: function (item) {

                    this.active = item;
                }
            }
        })

    </script>

</body>

</html>
