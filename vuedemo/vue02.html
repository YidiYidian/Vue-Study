<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Vue 测试实例 02</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id ='myapp02'>
    <h1>site:{{site}}</h1>
    <h1>url:{{url}}</h1>
    <h1>alerax:{{alerax}}</h1>
    <h1>{{methoddemo()}}</h1>
</div>


<script type="text/javascript">
var data  = {site:"教程",url:"www.baidu.com",alerax:"10000"};
var vm = new Vue({
    el:'#myapp02',
    data:data,
    methods:{
        methoddemo:function(){
            return "333";
        }
    }
})

document.write(vm.site == data.site);
vm.site = "你陶哥";
document.write("<br>");
document.write(222+vm.site);
document.write(vm.$data === data);


</script>
 
</body>
</html>
